{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'assets/css/result.css' %}">
    <style>
        .col {
            margin-left: 5%;
            margin-right: 5%;
        }
    </style>
</head>

<body>
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <div>
        <ul>
            <li>Student: {{ student }}</li>
            <li>Course name: {{ course }}</li>
            <li>Exam: {{ exam }}</li>
            <li>Score: {{ mark }}</li>
            <li>Completed at: {{ time }}</li>
            <li>Pass: {{ pass_exam }}</li>
        </ul>
    </div>
    Detail your result: <a href="https://www.ecourse/study/result/{{id}}">Detail</a>
    <p>Thank you for doing this exam!</p> 
    <p><b>Ecourse</b></p>
</body>

</html>
