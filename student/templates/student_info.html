{% extends "base.html" %}
{% load static %}

{% block css %}
<!-- Custom styles for this template -->
<link href="{% static '/assets/css/style.css' %}" rel="stylesheet" />
<!-- responsive style -->
<link href="{% static '/assets/css/responsive.css' %}" rel="stylesheet" />
<link rel="stylesheet" href="{% static 'assets/css/profile.css' %}">
{% endblock %}

{% block title %}{{ user.username }} Profile{% endblock %}

{% block content %}
{% include 'header.html' %}
<div class="container rounded mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 ">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="150px" src="{{ user.cover_img.url }}">
                <span class="font-weight-bold">{{ user.username }}</span><span
                    class="text-black-50">{{user.email}}</span>
                <span> </span>
            </div>
        </div>
        <div class="col-md-5 ">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile</h4>
                </div>

                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Full name</label><input type="text"
                            class="form-control" placeholder="{{ user.full_name }}" value="{{ user.full_name }}"></div>
                    <div class="col-md-12"><label class="labels">Date of Birth</label><input type="date"
                            class="form-control" placeholder="{{ user.date_of_birth }}" value="{{ user.date_of_birth.value }}">
                    </div>
                    <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text"
                            class="form-control" placeholder="enter address line 2" value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control"
                            placeholder="country" value=""></div>
                    <div class="col-md-6"><label class="labels">State/Region</label><input type="text"
                            class="form-control" value="" placeholder="state"></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
                        Profile</button></div>
            </div>
        </div>
    </div>
</div>
</div>
</div>

{% endblock content %}
